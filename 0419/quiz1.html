<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>

    <h1>quiz1.html</h1>
    <hr>

    <h3>네이버 회원가입 양식 따라만들기</h3>

    <h3 align="center">NAVER</h3>

    <div style="width: 800px; margin: 20px auto;">
        <p>
            <b>아이디</b><br>
            <input type="text" name="id">
            <span>@naver.com</span>
        </p>
    
        <p>
            <b>비밀번호</b><br>
            <input type="password" name="pw">
        </p>
    
        <p>
            <b>비밀번호 재확인</b><br>
            <input type="password" name="pw2">
        </p>
    
        <p>
            <b>이름</b><br>
            <input type="text" name="name">
        </p>
    
        <p>
            <b>생년월일</b><br>
            <input type="number" name="year" min="1900" max="2100" placeholder="년(4자)">
            <select name="month">
                <option value="">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            <input type="number" name="day" min="1" max="31" placeholder="일">
        </p>
    
        <p>
            <b>성별</b><br>
            <select name="gender">
                <option value="">성별</option>
                <option value="men">남자</option>
                <option value="women">여자</option>
                <option value="none">선택 안함</option>
            </select>
        </p>
    
        <p>
            <b>본인 확인 이메일</b><span>(선택)</span><br>
            <input type="email" name="email" placeholder="선택입력">
        </p>
    
        <p>
            <b>휴대전화</b><br>
            <select name="pnum1">
                <option value="233">가나 +233</option>
                <option value="505">니카라과 +505</option>
                <option value="82" selected>대한민국 +82</option>
                <option value="45">덴마크 +45</option>
            </select><br>
            <input type="phone" name="pnum2" placeholder="전화번호 입력">
            <!-- <button>인증번호 받기</button> -->
            <input type="button" value="인증번호 받기"><br>
            <input type="text" name="authNumber" placeholder="인증번호 입력하세요">
        </p>
    
        <p>
            <!-- <button>가입하기</button> -->
            <input type="submit" value="가입하기">
            <!-- 사용자가 입력한 내용을 서버에 제출하는 용도-->
        </p>
    </div>
    


    
</body>
</html>
